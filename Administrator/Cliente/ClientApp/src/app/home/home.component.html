<div class="card">
    <p-toast></p-toast>

    <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
        <button pButton pRipple [label]="'Delete'" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedTypes()" [disabled]="!selectedTypes || !selectedTypes.length"></button>
    </ng-template>
    </p-toolbar>

    <p-table
        #dt
        [value]="types"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [(selection)]="selectedTypes"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Manage types</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name" style="min-width:15rem">Name <p-sortIcon field="name"></p-sortIcon></th>
                <th>Image</th>
                <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                <th pSortableColumn="category" style="min-width:10rem">Category <p-sortIcon field="category"></p-sortIcon></th>
                <th pSortableColumn="rating">Reviews <p-sortIcon field="rating"></p-sortIcon></th>
                <th pSortableColumn="inventoryStatus" style="min-width:10rem">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <p-tableCheckbox [value]="product"></p-tableCheckbox>
                </td>
                <td>{{ type.name }}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">In total there are {{ types ? types.length : 0 }} types.</div>
        </ng-template>
    </p-table>
</div>
<p-dialog [(visible)]="typeDialog" [modal]="true" [style]="{ width: '50vw' }" header="Type Details" styleClass="p-fluid p-dialog-title">
    <ng-template pTemplate="content">
        <div class="row">
            <div class="field col-md-6">
                <label for="name">Type table</label>
                <input type="text" pInputText id="name" [disabled]="true" [(ngModel)]="type.name" required autofocus />
                <small class="p-error" *ngIf="submitted && !type.name">Name is required.</small>
            </div>
            <div class="field col-md-6">
                <label for="name">Type code</label>
                <input type="text" pInputText id="name" [(ngModel)]="type.name" required autofocus />
                <small class="p-error" *ngIf="submitted && !type.name">Name is required.</small>
            </div>
        </div>

        <div class="field">
            <label for="name">Description 1</label>
            <input type="text" pInputText id="name" [(ngModel)]="type.name" required autofocus />
            <small class="p-error" *ngIf="submitted && !type.name">Name is required.</small>
        </div>
        <div class="field">
            <label for="name">Description 2</label>
            <input type="text" pInputText id="name" [(ngModel)]="type.name" required autofocus />
            <small class="p-error" *ngIf="submitted && !type.name">Name is required.</small>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
