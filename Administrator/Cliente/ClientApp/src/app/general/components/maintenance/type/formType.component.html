<div class="card">
    <p-toast></p-toast>

    <p-toolbar styleClass="mb-4 gap-2 w-100">
        <div class="d-flex align-items-center justify-content-between w-100">
            <div>
                <p-dropdown [options]="generalTypes" optionLabel="typeCode" placeholder="Select a Type"></p-dropdown>
            </div>
            <div>
                <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                <button pButton pRipple [label]="'Delete'" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedTypes()" [disabled]="!selectedTypes || !selectedTypes.length"></button>
            </div>
        </div>
    </p-toolbar>

    <p-table #dt
             [value]="types"
             [rows]="10"
             [paginator]="true"
             [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
             [tableStyle]="{ 'min-width': '75rem' }"
             [(selection)]="selectedTypes"
             [rowHover]="true"
             dataKey="id"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [showCurrentPageReport]="true"
             styleClass="p-datatable-sm"
             [rowsPerPageOptions]="[10, 25, 50]"
             [resizableColumns]="true"
             rowGroupMode="rowspan"
             groupRowsBy="tableCode">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pResizableColumn pSortableColumn="name" style="min-width:5rem">Name<p-sortIcon field="name"></p-sortIcon></th>
                <th pResizableColumn pSortableColumn="code" style="min-width:15rem">Code<p-sortIcon field="code"></p-sortIcon></th>
                <th pResizableColumn pSortableColumn="description" style="min-width:15rem">Description<p-sortIcon field="description"></p-sortIcon></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-type let-rowgroup="rowgroup" let-rowspan="rowspan">
            <tr class="p-selectable-row">
                <td>
                    <p-tableCheckbox></p-tableCheckbox>
                </td>
                <td *ngIf="rowgroup" [attr.rowspan]="rowspan">
                    {{ type.tableCode }}
                </td>
                <td>
                    {{ type.typeCode }}
                </td>
                <td>
                    {{ type.description1 }}
                </td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success me-2 custom-small-button" styleClass="p-button-sm" (click)="editType(type)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning custom-small-button" styleClass="p-button-sm" (click)="deleteType(type)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">In total there are {{ types ? types.length : 0 }} types.</div>
        </ng-template>
    </p-table>
</div>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
